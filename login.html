<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <style>
        .container{
            height: 400px;
            width: 400px;
            margin-top: 150px;
        }
        .form-group{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Login</h1>
        <form action="" method="post" onsubmit="return valid()">
            <div class="form-group">
                <input type="username" id="username" class="form-control" placeholder="Enter your username" autocomplete="off">
                <span id="name" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" autocomplete="off">
                <span id="passw" class="text-danger"></span>
            </div>
            <div class="form-group text-center">
                <input type="submit" value="submit" name="submit" class="btn btn-outline-primary">
            </div>
        </form>
    </div>
    <script>
        

        function valid()
        {
            var user=document.getElementById('username').value;
            var passw=document.getElementById('password').value;
            if(user=="")
            {
                document.getElementById('name').innerHTML="**please enter valid username**";
                return false;
            }
            if(passw==""){
                document.getElementById('passw').innerHTML="**Please enter password**";
                return false;
            }
        }
    </script>
</body>
</html>
