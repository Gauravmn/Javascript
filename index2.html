<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <style>
        .form-group{
            margin-top:20px;
        }
        .g{
            padding-left: 10px;
        }
        .container{
            height: 400px;
            width: 400px;
        }
        .x{
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="text-primary">Register</h1>
        <div class="clo-lg-8 m-auto d-block">
            <form action="login.html" method="post" onsubmit="return validate()">
                <div class="form-group">
                    <input type="text" name="user" id="username" class="form-control" placeholder="Enter your Username" autocomplete="off">
                    <span id="User" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="pass" id="password" class="form-control" placeholder="Enter Password" autocomplete="off">
                    <span id="passw" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <input type="password" name="conpass" id="confirm" class="form-control" placeholder="Enter Confirm password" autocomplete="off">
                    <span id="cpass" class="text-danger"></span>
                </div>

                    <div class="form-group">
                        <input type="text" name="mobileNumber" id="mnum" class="form-control" placeholder="Enter mobile number" autocomplete="off">
                        <span id="number" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="mail" class="form-control" placeholder="Enter email address" autocomplete="off">
                        <span id="emailId" class="text-danger"></span>
                    </div>
                    <div class="x">
                        <input type="checkbox" name="checkbox" id="check"><span class="g">I accept all terms & condition</span>
                        <span class="text-danger" id="checkedd"></span>
                    </div>
                    <div class="form-group text-center"> 
                        <input type="submit" name="submit" id="submit" class="btn btn-outline-primary">
                    </div>
                    <div class="x">
                        <label>Already Have An Account?<a href="login.html">Login in</a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function validate()
        {
            var user=document.getElementById('username').value;
            var pass=document.getElementById('password').value;
            var cpass=document.getElementById('confirm').value;
            var number=document.getElementById('mnum').value;
            var email=document.getElementById('mail').value;
            var check=document.getElementById('check').value;

            if(user==""){
                document.getElementById('User').innerHTML="**Please enter your name**";
                return false;
            }
            if((user.length<=2))
            {
                document.getElementById('User').innerHTML="Username must enter 2 or above characters";
                return false;
            }
       
            if(pass==""){
                document.getElementById('passw').innerHTML="**Please enter password**";
                return false;
            }
            if(pass.length<=5)
            {
                document.getElementById('passw').innerHTML="Enter at least 6 characters";
                return false;
            }

            if(cpass==""){
                document.getElementById('cpass').innerHTML="**Please enter Confirm password**";
                return false;
            }
            if(pass!=cpass)
            {
                document.getElementById('cpass').innerHTML="passwords are not matching";
                return false;
            }
            
            if(number==""){
                document.getElementById('number').innerHTML="**Please enter Mobile Number**";
                return false;
            }
       
            if(isNaN(number))
            {
                document.getElementById('number').innerHTML="**only numbers are allowed**";
                return false;
            }
            if(number.length<10)
            {
                document.getElementById('number').innerHTML="**must write 10 digits**";
                return false;
            }
            if(email==""){
                document.getElementById('emailId').innerHTML="**Please enter email id**";
                return false;
            }
            if(email.indexOf('@')<=0){
                document.getElementById('emailId').innerHTML="**Please fill the valid emailaddress**";
                return false;
            }
        }
    </script>
</body>
</html>
