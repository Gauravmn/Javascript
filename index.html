<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <style>
            .display-4{
                text-align: center;
            }
            .container-fluid{
                background-color:lightgray;
            }
            .x{
                text-align: center;
            }
        </style>
</head>
<script>
    function Gaurav()
    {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(document.form.fname.value=="")
        {
            alert("Please enter FirstName");
            document.form.fname.focus();
            //return false;
        }
        if(document.form.lname.value=="")
        {
            alert("Please enter LastName");
            document.form.lname.focus();
        }
        if(document.form.email.value=="")
        {
            alert("Please Enter Your Email");
            document.form.email.focus();
        }
        if(document.form.pass.value.length < 6)
        {
            alert("At Least Enter 6 Letter");
            document.form.pass.focus();
        }
        if(document.form.date.value=="")
        {
            alert("Enter Birth");
            document.form.date.focus();
        }
        if(document.form.age.value=="")
        {
            alert("Enter Your Age")
            document.form.age.focus();
        }
    }
</script>

<body>
    <div class="container-fluid ">
        <div class="display-4"><b>Registration Form</b></div><br>
        <form name="form" action="" method="post" onsubmit="return Gaurav()">
            <div class="form-group">
                <label><b>FirstName</b></label>
                <input type="text" class="form-control" name="fname" placeholder="Enter FirstName">
            </div><br>

            <div class="form-group">
                <label><b>LastName</b></label>
                <input type="text" class="form-control" name="lname" placeholder="Enter LastName">
            </div><br>
            
            <div class="form-group">
                <label><b>Email</b></label>
                <input type="text" name="email" class="form-control" placeholder="Enter Email Here..."><br>

            </div>
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" name="pass" class="form-control" placeholder="Enter Password">
            </div><br>
            
            <div class="form-group">
                <label><b>Date Of Birth</b></label>
                <input type="date" name="date" class="form-control" placeholder="Enter DOB">
            </div><br>
            <div class="form-group">
                <label><b>Age</b></label>
                <input type="danumberte" name="age" class="form-control" placeholder="Enter Your Age">
            </div>
            
            <div>
                <table>
                    <tr>
                        <td><b>Male</td><td><b>:</b></td><td><input type="radio" name="male"></td>
                    </tr>
                    <tr>
                        <td><b>Female</td><td><b>:</b></td><td><input type="radio" name="male"></td><br>
                    </tr>
                    <td><b>Other</b></td><td><b>:</b></td><td><input type="radio" name="male"></td>
                </table>
            </div><br>
            <div class="x">
                <input type="submit" name="submit" value="submit" class="btn btn-dark">
                <input type="button" name="reset" value="reset" class="btn btn-dark">
            </div><br>
        </form>
    </div>
</body>

</html>
